<!DOCTYPE html>
<html>
<head>
	<title>signup_form</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="signup_form">

		<div class="signup_heading">
			<h1>JQueryUI Form</h1>
		</div>



		<div class="signup_body">
			
			<div class="part1">

				<div class="signup">
					<input type="email" class="form_control" id="email" placeholder="Email Address">

					<div id="msg1"></div>
				</div>

				<div class="signup">
					<input type="text" class="form_control" id="first_name" placeholder="First Name">
					<div id="msg2"></div>
				</div>

				<div class="signup">
					<input type="text" class="form_control" id="last_name" placeholder="Last Name">
					<div id="msg3"></div>
				</div>

				<div class="signup">
					<input type="email" class="form_control" id="full_name" placeholder="Full Name" disabled="">
					<div id="msg4"></div>
				</div>
			</div>


			<div class="part2">

				<div class="signup">
					<input type="password" class="form_control" id="password" placeholder="Password">
					<div id="msg5"></div>
				</div>

				<div class="signup">
					<input type="password" class="form_control" id="confirm_password" placeholder="Confirm Password">
					<div id="msg6"></div>
				</div>
			</div>


			<div class="part3">
				<div class="gender">
					<label>GENDER</label>

					<div class="gender_image">
						<i class="fa fa-male male"></i>
						<i class="fa fa-female female"></i>
					</div>


					<div class="drop">
						<label for="gender_drop">DROP</label>

						<div class="drop_box"></div>
					</div>
				</div>
			</div>


			<div class="part4">
				<div class="checkbox">
					<label>
						<input type="checkbox" id="check" name=""> I accept the <a href="signup_form.html">licence aggrement</a>
					</label>
				</div>


				<div class="button">
					<button id="submit" class="btn btn-success btn-lg">Submit
					</button>
				</div>
			</div>
		</div>
	</div>




































<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
</script>


<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>

<script src="app.js"></script>
</body>
</html>
